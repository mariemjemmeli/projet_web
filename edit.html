<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editbookpage</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-solid fa-books"></i>
          <span class="logo_name">BOOKLAND</span>
        </div>
          <ul class="nav-links">
            <li>
              <a href="#" class="active">
                <i class="fa-solid fa-plus"></i>
                <span class="links_name">Edit Books</span>
              </a>
            </li>
            <li>
                <a href="adminPANEL.html" >
                  <i class='bx bx-grid-alt' ></i>
                  <span class="links_name">Products</span>
                </a>
              </li>
            
            <li class="log_out">
              <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
              </a>
            </li>
          </ul>
      </div>




      <section class="home-section">
        <nav>
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Products</span>
          </div>
          
          <div class="profile-details">
            <span class="admin_name">ADMIN</span>
            <i class='bx bx-chevron-down' ></i>
          </div>
        </nav>






      
        <div class="home-content">
           
            
            <div class="sales-boxes">
                
              <div class="recent-sales box">
              
                <div class="title">EDIT BOOKS</div>
                               
                               
                                   <form action="">
                                      <div class="form-group">
                                         <label>Book Name:</label>
                                         <br>
                                         <input type="text" class="form-control">
                                      </div>
                                    
                                      <div class="form-group">
                                         <label>Book Author:</label>
                                         <br>
                                         <select class="form-control" id="2">
                                            <option selected="" disabled="">Book Author</option>
                                            <option>Piper CJ</option>
                                            
                                         </select>
                                      </div>
                                      <div class="form-group">
                                         <label>Book Image:</label>
                                         <br>
                                         <div class="custom-file">
                                            <input type="file" class="custom-file-input" accept="image/png, image/jpeg">
                                            <label class="custom-file-label"></label>
                                         </div>
                                      </div>
                                     
                                      <div class="form-group">
                                         <label>Book Price:</label>
                                         <br>
                                         <input type="text" class="form-control">
                                      </div>
                                      <div class="form-group">
                                         <label>Book Description:</label>
                                         <br>
                                         <textarea class="form-control" rows="4"></textarea>
                                      </div>
                                      <div class="form-group">
                                        <label>Book language:</label>
                                        <br>
                                        <input type="text" class="form-control">
                                     </div>
                                     <div class="form-group">
                                        <label>Pages:</label>
                                        <br>
                                        <input type="number" class="form-control">
                                     </div>
                                     <div class="form-group">
                                        <label>Rating:</label>
                                        <br>
                                        <input type="text" class="form-control">
                                     </div>
                                     <div class="form-group">
                                        <label>Publisher:</label>
                                        <br>
                                        <input type="text" class="form-control">
                                     </div>
                                     <div class="form-group">
                                        <label>Year:</label>
                                        <br>
                                        <input type="date" class="form-control">
                                     </div>
                                        <center>
                                      <button type="submit" class="btn btn-primary">Save</button>
                                      <button type="reset" class="btn btn-danger">Reset</button>
                                    </center>
                                   </form>
                                
                      
                            
              </div>
            
            </div>
        
          </div>
        </section>

      <script>
        let sidebar = document.querySelector(".sidebar");
     let sidebarBtn = document.querySelector(".sidebarBtn");
     sidebarBtn.onclick = function() {
       sidebar.classList.toggle("active");
       if(sidebar.classList.contains("active")){
       sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
     }else
       sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
     }
      </script>
</body>
</html>
